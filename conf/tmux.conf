set -g default-terminal "screen-256color"

# Sensible prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Sensible indices
set -g base-index 1
setw -g pane-base-index 1

# Sensible splitting keys
bind | split-window -h
bind - split-window -v

# Bind reloading tmux conf
bind r source-file ~/.tmux.conf \; display "config file loaded."

# Bind kill commands
unbind x
bind x kill-pane
bind X kill-session

# Repeat keys faster
set -s escape-time 0

# Screenshot saving
bind C-s run "tmux capture-pane && tmux save-buffer ~/terminal-capture-$(date '+%Y%m%d-%OH%OM%OS').txt"

# Vim keys for resizing panes
bind-key -r K resize-pane -U 4
bind-key -r J resize-pane -D 4
bind-key -r H resize-pane -L 4
bind-key -r L resize-pane -R 4

# Vim mode keys
setw -g mode-keys vi

# Vim motions for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
